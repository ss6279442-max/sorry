<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Note For My Favorite Person</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1@300;1,400;1,500;1,600&family=Nanum+Pen+Script&family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --ink: #2c2624;
            --paper: #fffefc;
            --accent-pink: #d9a0a0;
            --bg-base: #f5f2f0;
            --apple-ease: cubic-bezier(0.4, 0, 0.2, 1);
            --apple-ease-out: cubic-bezier(0.25, 1, 0.5, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-base);
            color: var(--ink);
            font-family: 'Inter', -apple-system, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1200px;
        }

        /* Cinematic Background */
        .ambient-bg {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 50% 50%, #fcf9f7 0%, #f2ebe6 100%);
            z-index: -2;
            animation: drift 20s infinite alternate ease-in-out;
        }

        .grain {
            position: fixed;
            inset: 0;
            background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
            opacity: 0.15;
            pointer-events: none;
            z-index: -1;
        }

        .vignette {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, transparent 40%, rgba(0,0,0,0.03) 100%);
            pointer-events: none;
            z-index: 100;
        }

        @keyframes drift {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        /* Workspace & Layering */
        #workspace {
            width: 100%;
            max-width: 1000px;
            height: 700px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transform-style: preserve-3d;
        }

        .paper-sheet {
            background: var(--paper);
            width: 460px;
            min-height: 580px;
            padding: 80px 60px;
            position: absolute;
            z-index: 2;
            border-radius: 2px;
            box-shadow: 
                0 1px 2px rgba(0,0,0,0.02),
                0 10px 40px -10px rgba(0,0,0,0.05),
                0 30px 80px -20px rgba(74, 63, 59, 0.1);
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(0,0,0,0.02);
            transform-origin: center bottom;
            transition: opacity 1.2s var(--apple-ease), transform 1.2s var(--apple-ease);
        }

        /* Polaroid Refinement */
        .polaroid {
            background: white;
            padding: 12px 12px 45px 12px;
            box-shadow: 
                0 20px 50px rgba(0,0,0,0.08),
                0 5px 15px rgba(0,0,0,0.03);
            position: absolute;
            top: -60px;
            right: -100px;
            z-index: 3;
            transform-style: preserve-3d;
            transition: transform 0.1s linear;
        }

        .polaroid::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.4) 0%, transparent 50%, rgba(255,255,255,0.1) 100%);
            opacity: 0;
            transition: opacity 0.5s;
        }

        .polaroid:hover::after { opacity: 1; }

        .polaroid img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            filter: saturate(0.85) contrast(0.9) sepia(0.05);
            display: block;
        }

        /* Typography */
        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.6rem;
            font-style: italic;
            font-weight: 400;
            letter-spacing: -0.02em;
            margin-bottom: 30px;
            color: #1a1a1a;
            opacity: 0;
            transform: translateY(10px);
        }

        p {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.55rem;
            line-height: 1.7;
            margin-bottom: 24px;
            color: #444;
            opacity: 0;
            transform: translateY(10px);
        }

        .handwritten-sig {
            font-family: 'Nanum Pen Script', cursive;
            font-size: 3.2rem;
            color: var(--accent-pink);
            margin-top: auto;
            transform: rotate(-2deg);
            opacity: 0;
        }

        /* Buttons & Interactions */
        .btn-container {
            margin-top: 40px;
            opacity: 0;
            transform: translateY(10px);
        }

        .text-link {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            color: var(--accent-pink);
            background: none;
            border: none;
            border-bottom: 1px solid rgba(217, 160, 160, 0.2);
            padding-bottom: 6px;
            cursor: pointer;
            transition: all 0.5s var(--apple-ease);
            font-weight: 600;
        }

        .text-link:hover {
            letter-spacing: 0.35em;
            border-bottom-color: var(--accent-pink);
            transform: translateY(-1px);
            text-shadow: 0 0 15px rgba(217,160,160,0.3);
        }

        .choice-row {
            display: flex;
            gap: 50px;
            margin-top: 20px;
        }

        .choice-btn {
            font-family: 'Nanum Pen Script', cursive;
            font-size: 2.4rem;
            background: none;
            border: none;
            cursor: pointer;
            color: #888;
            transition: all 0.6s var(--apple-ease);
        }

        .choice-btn:hover {
            color: var(--accent-pink);
            transform: scale(1.05) rotate(-2deg);
        }

        /* Wax Seal */
        .wax-seal {
            position: absolute;
            bottom: 40px;
            right: 40px;
            width: 50px;
            height: 50px;
            background: #c98a8a;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.2), 0 5px 15px rgba(0,0,0,0.1);
            color: rgba(255,255,255,0.8);
            font-size: 1.2rem;
            transform: rotate(-10deg);
            animation: breathe 4s infinite ease-in-out;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1) rotate(-10deg); }
            50% { transform: scale(1.03) rotate(-8deg); opacity: 0.9; }
        }

        /* Transitions */
        .page-out {
            opacity: 0;
            transform: translateY(-20px) scale(0.96) rotate(-1deg);
            pointer-events: none;
        }

        .page-in h1, .page-in p, .page-in .btn-container, .page-in .handwritten-sig {
            animation: revealUp 1.2s var(--apple-ease-out) forwards;
        }

        .page-in p { animation-delay: 0.2s; }
        .page-in .btn-container { animation-delay: 0.5s; }

        @keyframes revealUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Audio & Particles */
        #ui-controls {
            position: fixed;
            bottom: 40px;
            right: 40px;
            display: flex;
            gap: 20px;
            z-index: 1000;
        }

        .glass-btn {
            background: rgba(255,255,255,0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.4s;
            color: var(--ink);
            opacity: 0.6;
        }

        .glass-btn:hover { opacity: 1; background: rgba(255,255,255,0.8); transform: scale(1.05); }

        .heart {
            position: fixed;
            pointer-events: none;
            color: var(--accent-pink);
            z-index: 1;
            filter: blur(0.5px);
            font-size: 0.8rem;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px white;
            pointer-events: none;
        }

        @media (max-width: 600px) {
            .paper-sheet { width: 88vw; padding: 60px 40px; min-height: 520px; }
            .polaroid { transform: scale(0.6) rotate(5deg) translate(-50px, 40px); right: 0; }
            h1 { font-size: 2rem; }
            p { font-size: 1.3rem; }
        }
    </style>
</head>
<body>

    <div class="ambient-bg"></div>
    <div class="grain"></div>
    <div class="vignette"></div>

    <div id="workspace">
        <div class="polaroid" id="photo">
            <img src="" alt="moment">
        </div>

        <div class="paper-sheet page-in" id="paper">
            <div id="page-content"></div>
            <div class="wax-seal">❤</div>
        </div>
    </div>

    <div id="ui-controls">
        <div class="glass-btn" id="music-toggle">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M9 18V5l12-2v13"></path><circle cx="6" cy="18" r="3"></circle><circle cx="18" cy="16" r="3"></circle></svg>
        </div>
    </div>

    <audio id="bg-music" loop>
        <source src="https://assets.mixkit.co/music/preview/mixkit-soft-piano-atmosphere-233.mp3" type="audio/mpeg">
    </audio>

    <script>
        const content = [
            {
                photo: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZ3d4dGV6enN4Nzk4N3ppcmx5N3hsc2tpc2wzcDNiZnFia3NmNDc0NyZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/116uKb9kWhda8/giphy.gif",
                title: "To my favorite person,",
                body: "I wanted to send you something a little more special than just a text. I've been carrying a few thoughts around, and I wanted to let them out here...",
                action: `<div class="btn-container"><button class="text-link" data-action="next">Turn the page</button></div>`
            },
            {
                photo: "https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3eWZqdWU4c2w2NnVocXBid3k3cHpxdDA4bTY0OHF0NHVlNmtvaTE1NSZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/txp8Znj1ElHCIIaUbx/giphy.gif",
                title: "I'm sorry I was a bit difficult.",
                body: "I hate it when we aren't perfectly 'us'. Sometimes I let my own stress or silly thoughts get in the way of how I treat you, and that’s the last thing you deserve.",
                action: `<div class="btn-container"><button class="text-link" data-action="next">Keep reading?</button></div>`
            },
            {
                photo: "https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3dTZjYmFqZ3pvcW1hdXo5MzRsNXJsOW05NjY3OXFheGJheHl6OTM2YiZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/5YCbKRFhUGHxX5w5RC/giphy.gif",
                title: "You're too precious to me.",
                body: "I genuinely value every little moment we have together. I'm sorry for whatever part of me made things feel heavy lately. I just want to be back to the smiles and the sweetness.",
                action: `<div class="btn-container"><button class="text-link" data-action="next">I have a question</button></div>`
            },
            {
                photo: "https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3dTZjYmFqZ3pvcW1hdXo5MzRsNXJsOW05NjY3OXFheGJheHl6OTM2YiZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/McUWZN5LBedotxzq45/giphy.gif",
                title: "Can we start over today?",
                body: "I miss my partner in crime. Can we put the grumpiness behind us and just be happy again? I'd really love that.",
                action: `<div class="btn-container choice-row">
                            <button class="choice-btn" data-action="next">Yes, please ❤️</button>
                            <button class="choice-btn" data-action="upset">Still a little sad</button>
                         </div>`
            },
            {
                photo: "https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3ajZ0dDBtY29zbXJ3NmJxbWY2MmxteHh3eHppYzNwNG44dGk2aGp4NCZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/Pnjx9ndo6vZ2sHuut7/giphy.gif",
                title: "Thank you for being you.",
                body: "You have a heart of gold, and I'm so lucky you're in my life. I promise to be better.",
                action: `<div class="handwritten-sig">Yours, always.</div>`
            }
        ];

        let currentStep = 0;
        const paper = document.getElementById('paper');
        const contentArea = document.getElementById('page-content');
        const photo = document.getElementById('photo');
        const audio = document.getElementById('bg-music');
        let isPlaying = localStorage.getItem('music-on') === 'true';

        // Modular Rendering
        function renderPage(stepIndex) {
            const data = content[stepIndex];
            
            // Paper Lift & Slide Animation
            paper.classList.add('page-out');
            
            setTimeout(() => {
                contentArea.innerHTML = `<h1>${data.title}</h1><p>${data.body}</p>${data.action || ''}`;
                photo.querySelector('img').src = data.photo;
                
                paper.classList.remove('page-out');
                paper.classList.add('page-in');
                
                // Final state polish
                if(stepIndex === content.length - 1) {
                    document.body.style.backgroundColor = "#fdf7f7";
                    createMemorySparkles();
                }

                // Interaction: Paper Rustle
                playTone(0.05, 120); 
                spawnHearts(3);
            }, 1000);
        }

        // Parallax Engine
        document.addEventListener('mousemove', (e) => {
            if (window.innerWidth < 768) return;
            
            const { clientX, clientY } = e;
            const xPos = (clientX / window.innerWidth - 0.5) * 2;
            const yPos = (clientY / window.innerHeight - 0.5) * 2;

            requestAnimationFrame(() => {
                paper.style.transform = `rotateX(${yPos * -2}deg) rotateY(${xPos * 2}deg) translateY(${yPos * -5}px)`;
                photo.style.transform = `translate3d(${xPos * 15}px, ${yPos * 15}px, 20px) rotate(${5 + (xPos * 2)}deg)`;
            });
        });

        // Event Delegation
        document.addEventListener('click', (e) => {
            const action = e.target.dataset.action;
            if (!action) return;

            playTone(0.1, 400); // Click feedback

            if (action === 'next' && currentStep < content.length - 1) {
                currentStep++;
                renderPage(currentStep);
            } else if (action === 'upset') {
                handleUpset();
            }
        });

        function handleUpset() {
            paper.classList.add('page-out');
            setTimeout(() => {
                contentArea.innerHTML = `
                    <h1>I understand...</h1>
                    <p>I know a few pretty words don't fix everything. I'm here to listen, and I'll do whatever it takes to make you feel comfortable again. No rush, just know I care.</p>
                    <div class="btn-container"><button class="text-link" data-action="to-end">Thank you for understanding</button></div>
                `;
                paper.classList.remove('page-out');
                paper.classList.add('page-in');
            }, 1000);
        }

        document.addEventListener('click', (e) => {
            if(e.target.dataset.action === 'to-end') {
                currentStep = 4;
                renderPage(4);
            }
        });

        // Music Logic
        const musicToggle = document.getElementById('music-toggle');
        
        function toggleMusic() {
            if (!isPlaying) {
                audio.volume = 0;
                audio.play();
                fadeInAudio(audio);
                musicToggle.style.opacity = "1";
            } else {
                fadeOutAudio(audio);
                musicToggle.style.opacity = "0.6";
            }
            isPlaying = !isPlaying;
            localStorage.setItem('music-on', isPlaying);
        }

        function fadeInAudio(a) {
            let vol = 0;
            const interval = setInterval(() => {
                if (vol < 0.4) {
                    vol += 0.02;
                    a.volume = vol;
                } else {
                    clearInterval(interval);
                }
            }, 100);
        }

        function fadeOutAudio(a) {
            let vol = a.volume;
            const interval = setInterval(() => {
                if (vol > 0.05) {
                    vol -= 0.05;
                    a.volume = vol;
                } else {
                    a.pause();
                    clearInterval(interval);
                }
            }, 100);
        }

        musicToggle.addEventListener('click', toggleMusic);

        // Visual Polish: Hearts & Sparkles
        function spawnHearts(count) {
            for(let i=0; i<count; i++) {
                const h = document.createElement('div');
                h.className = 'heart';
                h.innerHTML = '❤';
                h.style.left = (Math.random() * 100) + 'vw';
                h.style.top = '105vh';
                h.style.opacity = Math.random() * 0.5;
                document.body.appendChild(h);
                
                const duration = 6000 + Math.random() * 4000;
                h.animate([
                    { transform: 'translateY(0) scale(0.5) rotate(0deg)', filter: 'blur(2px)' },
                    { transform: `translateY(-110vh) translateX(${(Math.random()-0.5)*150}px) scale(1.2) rotate(${Math.random()*360}deg)`, filter: 'blur(0px)' }
                ], { duration: duration, easing: 'linear' }).onfinish = () => h.remove();
            }
        }

        function createMemorySparkles() {
            for(let i=0; i<20; i++) {
                setTimeout(() => {
                    const s = document.createElement('div');
                    s.className = 'sparkle';
                    s.style.left = Math.random() * 100 + '%';
                    s.style.top = Math.random() * 100 + '%';
                    paper.appendChild(s);
                    s.animate([
                        { transform: 'scale(0) rotate(0deg)', opacity: 0 },
                        { transform: 'scale(1.5) rotate(180deg)', opacity: 1, offset: 0.5 },
                        { transform: 'scale(0) rotate(360deg)', opacity: 0 }
                    ], { duration: 2000, easing: 'ease-in-out' }).onfinish = () => s.remove();
                }, i * 150);
            }
        }

        // Haptic Audio Feedback (Soft Tones)
        function playTone(vol, freq) {
            try {
                const ac = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ac.createOscillator();
                const gain = ac.createGain();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(freq, ac.currentTime);
                gain.gain.setValueAtTime(vol, ac.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, ac.currentTime + 0.2);
                osc.connect(gain);
                gain.connect(ac.destination);
                osc.start();
                osc.stop(ac.currentTime + 0.2);
            } catch(e) {}
        }

        // Init
        renderPage(0);
        if(localStorage.getItem('music-on') === 'true') {
            // Browsers usually require interaction before play
            window.addEventListener('click', () => {
                if(audio.paused && isPlaying) {
                    audio.volume = 0.4;
                    audio.play();
                }
            }, { once: true });
        }
    </script>
</body>
</html>
